<!DOCTYPE html>
 <html>
     <head>
        <meta charset="utf-8">

        <title>first html5 page</title>




     </head>

     <body>
       <h1>websocket echo</h1>
       <h2><span id="le"></span></h2>


<script>
if(window.WebSocket){
  console.log('支持websocket')
        const ws = new WebSocket('ws://localhost:5000');
        ws.onopen = function(e){
            console.log("连接服务器成功");
            ws.send("this is client")
        }
        ws.onclose = function(e){
            console.log("服务器关闭");
        }
        ws.onerror = function(e){
            console.log("连接出错", e);
        }
        ws.onmessage = function(e){

            console.log(e.data);
        }


    }

</script>

     </body>
 </html>
